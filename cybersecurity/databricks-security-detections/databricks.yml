# This is a Databricks asset bundle definition for databricks-authoring-detections.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: databricks-authoring-detections
  uuid: 43fe3aba-21ca-474f-94a2-c05f9097b240

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  warehouse_id:
    description: Warehouse ID for SQL operations
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  workspace_host:
    description: The Databricks workspace host URL

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://company-dev.cloud.databricks.com
    variables:
      warehouse_id: 8baced1ff014912d
      catalog: users
      schema: ${workspace.current_user.short_name}
      workspace_host: https://company-dev.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://company-prd.cloud.databricks.com
      # Deploy to a fixed location in production
      root_path: /Workspace/${bundle.name}
    variables:
      warehouse_id: 148ccb90800933a1
      catalog: users
      schema: ${workspace.current_user.short_name}
      workspace_host: https://company-prd.cloud.databricks.com
    permissions:
      - user_name: user@company.com
        level: CAN_MANAGE
