# This is a Databricks asset bundle definition for lakefed_ingest.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
# Set a unique UUID for usage tracking
bundle:
  name: your_folder_name
  uuid: 988e06fe-e6fb-4a5f-9c09-47ebf5ea2636

# include:
#   - resources/*.yml

# A serverless job (no cluster definition)
resources:
  jobs:
    serverless_job_no_cluster:
      name: serverless_job_no_cluster

      email_notifications:
        on_failure:
          - someone@example.com

      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: ../src/notebook.ipynb


# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  warehouse_id:
    description: Lookup ID of an existing warehouse

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
    variables:
      warehouse_id:
        lookup:
          warehouse: "Shared Unity Catalog Serverless"

  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # Use fixed location to make sure we only have a single copy.
      # If this path results in an error, please make sure you have a recent version of the CLI installed.
      root_path: /Workspace/${bundle.name}
    run_as:
      # Using a service principal is recommended
      # See https://docs.databricks.com/dev-tools/bundles/permissions.html
      user_name: my@databricks.com
    variables:
      warehouse_id: 4b9b953939869799